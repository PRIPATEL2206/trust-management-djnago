{% if user.is_authenticated %}

<a href="/" class="rounded-md hover:bg-primary-700 {% if request.resolver_match.url_name == 'home' %} bg-primary-900  {% endif %} px-3 py-2 text-sm font-medium text-white"
aria-current="page">Dashboard</a>
<a href="{% url 'donations_types' %}"
  class="rounded-md px-3 py-2 text-sm font-medium hover:bg-primary-700 {% if request.resolver_match.url_name == 'donations_types' %} bg-primary-900  {% endif %} text-white">Donations</a>
<a href="{% url 'add_donation_types' %}"
  class="rounded-md px-3 py-2 text-sm font-medium hover:bg-primary-700 {% if request.resolver_match.url_name == 'add_donation_types' %} bg-primary-900  {% endif %} text-white">Add
  Donation Type</a>
<a href="{% url 'add_donation' %}"
  class="rounded-md px-3 py-2 text-sm font-medium hover:bg-primary-700 {% if request.resolver_match.url_name == 'add_donation' %} bg-primary-900  {% endif %} text-white">AddDonation</a>

<a href="#"
  class="rounded-md px-3 py-2 text-sm font-medium hover:bg-primary-700 text-white">Calendar</a>
{% else %}
<a href="{% url 'auth_login' %}"
  class="rounded-md px-3 py-2 text-sm font-medium  text-white {% if request.resolver_match.url_name == 'auth_login' %} bg-primary-900  {% endif %}">Login</a>
<a href="{% url 'auth_register' %}"
  class="rounded-md px-3 py-2 text-sm font-medium  text-white {% if request.resolver_match.url_name == 'auth_register' %} bg-primary-900   {% endif %} ">Register</a>
{% endif %}
