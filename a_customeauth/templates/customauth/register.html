{% extends "base/base.html" %}

{% block title %} Register {% endblock title %}

{% block body %}

<div class='flex w-screen h-fit justify-center mt-20 '>
    <div class="md:w-1/3  bg-card-100 shadow-lg text-black p-5 rounded-md">
        <h1 class='text-2xl'>Register</h1>
        <form method="post" action="{% url 'auth_register' %}">
            
            {% csrf_token %}

            <div class="flex flex-col mt-3 ">
                <label htmlFor="username">User Name * : </label>
                <input type="text"  required minLength="3" placeholder='abc123' name='username' id='username' class='p-1 hover:border-black border-2  rounded-lg' />
            </div>
            <div class="flex flex-col mt-3 ">
                <label htmlFor="email">Email * : </label>
                <input type="email" required  placeholder='abc@xyz.com' name='email' id='email' class='p-1 hover:border-black border-2  rounded-lg' />
            </div>
            <div class="flex flex-col mt-3 ">
                <label htmlFor="password">Password * : </label>
                <input type="password" required minlength="8" placeholder='******' id="password" name='password' class='p-1 hover:border-black border-2  rounded-lg' />
            </div>
            <div class="flex flex-col mt-3 ">
                <label htmlFor="password1">Password * (again) : </label>
                <input type="password1" required minlength="8" placeholder='******' id="password1" name='password1' class='p-1 hover:border-black border-2  rounded-lg' />
            </div>
            <div class="flex flex-col mt-5 ">
                <input type="submit" value="Register"  class='p-1 bg-button-100 border-2 cursor-pointer rounded-lg font-bold  text-white hover:bg-button-200' />
            </div>
        </form>

        <div class='float-end text-sm mt-3'>
            <span>Already have account? <a class='text-blue-600 cursor-pointer' href='{% url "auth_login" %}' >Login here</a> </span>
        </div>
    </div>
</div>

{% endblock body %}
