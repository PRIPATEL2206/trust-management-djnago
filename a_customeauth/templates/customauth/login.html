{% extends "base/base.html" %}

{% block title %} login {% endblock title %}

{% block body %}

  <div class='flex w-screen h-fit justify-center mt-20 '>
    <div class='md:w-1/3  bg-card-100 text-black p-5 rounded-md shadow-lg'>
      <h1 class='text-2xl'>Login</h1>
      <form method="post" action="{% url 'auth_login' %}">

        {% csrf_token %}
        
        <div class="flex flex-col mt-3">
          <label htmlFor="email">Username : </label>
          <input type="text" placeholder='abc@123' name='username'
            class='p-1 focus:border-black rounded-lg' />
        </div>
        <div class="flex flex-col mt-3">
          <label htmlFor="password">Password : </label>
          <input type="password" placeholder='******' name='password'
            class='p-1 focus:border-black   rounded-lg' />
        </div>
        <div class="flex flex-col mt-5">
          <input type="submit" value="Login" 
            class='p-1 bg-button-100 border-2 cursor-pointer rounded-lg font-bold hover:bg-button-200 text-white' />
        </div>
      </form>

      <div class='float-end text-sm mt-3'>
        <span>don't have account?
          <a class='text-blue-600 cursor-pointer' href='{% url "auth_register" %}'>Register here</a>
        </span>
      </div>

    </div>
  </div>

{% endblock body %}
